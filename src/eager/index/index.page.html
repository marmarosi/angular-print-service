<div [class.isPrinting]="printService.isPrinting">
  <div style="text-align:center">
    <h1>
      This is an Eager Loaded Module
    </h1>
    <p>
      <button (click)="onPrintInvoice()" class="invoice">PRINT INVOICE</button>
    </p>
    <p>
      <button (click)="onPrintWaybill()" class="waybill">PRINT WAYBILL</button>
    </p>
    <p>
      <button (click)="onPrintCO()" class="co">PRINT CO</button>
    </p>
  </div>
  <router-outlet></router-outlet>
</div>
